<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>File Uploader - coligo.io</title>
  <!-- <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'> -->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
</head>
<body>

  <div id="container">
    <div></div>
    Node.JS Email application
    <div>
      <h1>Mailer In Node.JS</h1>
      <input id="to" type="text" placeholder="Enter E-mail ID where you want to send" /></br>
      <input id="subject" type="text" placeholder="Write Subject" /></br>
      <textarea id="content" cols="40" rows="5" placeholder="Write what you want to send"></textarea></br>
      <button id="send_email">Send Email</button></br>
      <span id="message"></span></br>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> -->

    <script>
      $(document).ready(function(){
        var from,to,subject,text;
        $("#send_email").click(function(){
          to=$("#to").val();
          subject=$("#subject").val();
          text=$("#content").val();
          $("#message").text("Sending E-mail...Please wait");
          $.get("http://localhost:3000/send",{to:to,subject:subject,text:text},function(data){
            if(data=="sent")
            {
              $("#message").empty().html("Email is been sent at "+to+" . Please check inbox!");
            }

          });
        });
      });
    </script>
  </body>
  </html>
